<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/dist/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-3">
        <h2>Board Detail</h2>
        <form action="/board/modify" method="post" id="myForm">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>BNO</th>
                        <td th:text="${bvo.bno}"></td>
                    </tr>
                    <tr>
                        <th>Title</th>
                        <td>
                            <input class="form-control" type="text" name="title" th:value="${bvo.title}">
                        </td>
                    </tr>
                    <tr>
                        <th>Geg Id</th>
                        <td>
                            <input class="form-control" type="text" name="regId" th:value="${bvo.regId}">
                        </td>
                    </tr>
                    <tr>
                        <th>Content</th>
                        <td>
                            <textarea class="form-control" name="content" th:text="${bvo.content}" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Read Count</th>
                        <td th:text="${bvo.readCount}"></td>
                    </tr>
                    <tr>
                        <th>Reg Date</th>
                        <td th:text="${bvo.regDate}"></td>
                    </tr>
                    <tr>
                        <th>Mod Date</th>
                        <td th:text="${bvo.modDate}"></td>
                    </tr>
                    <input type="hidden" name="bno" th:value="${bvo.bno}">
                </tbody>
            </table>
        </form>
        <button type="button" id="list" class="btn btn-primary">List</button>
        <button type="button" id="mod" class="btn btn-outline-warning">Mod</button>
        <button type="button" id="del" class="btn btn-outline-danger">Del</button>
    </div>
    <script>
        document.getElementById('list').addEventListener('click', () => {
            location.replace('/board/list');
        })
        document.getElementById('mod').addEventListener('click', () => {
            let myForm = document.getElementById('myForm');
            myForm.setAttribute('action', '/board/modify');
            myForm.submit();
        })
        document.getElementById('del').addEventListener('click', () => {
            let myForm = document.getElementById('myForm');
            myForm.setAttribute('action', '/board/remove');
            myForm.submit();
        })
    </script>
</body>

</html>
