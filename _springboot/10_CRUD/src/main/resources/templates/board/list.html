<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/dist/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-3">
        <h2>Hover Rows</h2>
        <table class="table table-hover">
            <colgroup>
                <col width="10%">
                <col width="*">
                <col width="15%">
                <col width="20%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">BNO</th>
                    <th scope="col">Title</th>
                    <th scope="col">Reg Id</th>
                    <th scope="col">Reg Date</th>
                    <th scope="col">Read Count</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.size(list)} > 0" th:each="bvo : ${list}">
                    <td th:text="${bvo.bno}"></td>
                    <td>
                        <a href="/board/detail?bno=" th:attrappend="href=${bvo.bno}" th:text="${bvo.title}"></a>
                    </td>
                    <td th:text="${bvo.regId}"></td>
                    <td th:text="${bvo.regDate}"></td>
                    <td th:text="${bvo.readCount}"></td>
                </tr>
                <tr th:unless="${#lists.size(list)} > 0">
                    <td colspan="5">게시글이 존재하지 않습니다.</td>
                </tr>
            </tbody>
        </table>
        <a href="/board/register" class="btn btn-primary">Register</a>
    </div>
</body>

</html>
